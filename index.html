<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="cleave.min.js"></script>
    <script src="cleave-phone.ru.js"></script>
    <script src="scripts.js"> </script>
    </head>
<body>
    <div class="main">
        <div class="creditcard">
            <h3>Данные карточки</h3> 
            <input class="cardNumber" type="text" placeholder="2--- ---- ---- ----">
            <input class="cardDate" type="text" placeholder="01/25">
            <input class="cardCVV" type="text" placeholder="123">
            <input class="cardOwnerName" type="text" placeholder="IVAN">
            <input class="cardOwnerSurname" type="text" placeholder="IVANOV">
        </div>

        <div class="pay">
            <h3>Сколько хотите заплатить?</h3>
            <input class="paymentValue" type="text" maxlength="12" >
        </div>

        <div class="phone">
            <h3>Номер телефона</h3>
            <input class="phonenumber" type="text" placeholder="8 908 444 44 44">
        </div>

        <div class="secret">
            <h3>Секретный ключ</h3>
            <input class="secretkey" type="text" placeholder="ВОР-111-2222-33-4">
        </div>

    </div>
</body>

</html>
